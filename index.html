<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title> Calculator Task</title>

</head>

<body>
    Calculator Task
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value">9*9</p>
                </div>
                <div id="output">
                    <p id="output-value">8123</p>

                </div>

            </div>
            <div id="keyboard">
                <button class="opertors" id="clear"> C </button>
                <button class="opertors" id="backspace"> CE </button>
                <button class="opertors" id="Memory clear"> Mc </button>
                <button class="opertors" id="memory plus"> M+</button>
                <button class="opertors" id="memory min"> M-</button>
                <button class="opertors" id="%"> %</button>
                <button class="opertors" id="/"> &#247;

                </button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="opertors" id="*"> &times;

                </button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="opertors" id="-"> -</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="opertors" id="+"> +</button>
                <button class="number" id="0">0</button>
                <button class="number" id="00">00</button>
                <button class="empty" id="empty"></button>
                <button class="opertors" id="="> =</button>












            </div>


        </div>




    </div>

    <script src="/index.js"></script>
</body>

</html>
